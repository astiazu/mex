<html>
<head>
    <title>Formulario de reserva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <h1>Formulario de reserva</h1>
    <form action="/buscar_hoteles" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        
        <label for="fecha_entrada">Fecha de entrada:</label>
        <input type="text" id="fecha_entrada" name="fecha_entrada" class="datepicker" readonly><br><br>
        
        <label for="fecha_salida">Fecha de salida:</label>
        <input type="text" id="fecha_salida" name="fecha_salida" class="datepicker" readonly><br><br>
        
        <input type="submit" value="Buscar hoteles">
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Inicializar flatpickr en los campos de fecha
        flatpickr(".datepicker", {
            dateFormat: "d/m/Y"
        });
    </script>
</body>
</html>
